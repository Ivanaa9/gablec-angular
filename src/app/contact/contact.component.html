
<!-- Contact Start -->

            <i class="fa fa-map-marker-alt"></i>
          </div>

        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="contact-info">
          <div class="contact-icon">
            <i class="fa fa-phone-alt"></i>
          </div>
          <div class="contact-text">
            <h3>Call Us</h3>
            <p>+012 345 6789</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="contact-info">
          <div class="contact-icon">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="contact-text">
            <h3>Email Us</h3>
            <p>info@example.com</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="contact-info">
          <div class="contact-icon">
            <i class="fa fa-share"></i>
          </div>
          <div class="contact-text">
            <h3>Follow Us</h3>
            <div class="contact-social">
              <a href=""><i class="fab fa-twitter"></i></a>
              <a href=""><i class="fab fa-facebook-f"></i></a>

    </div>
    <div class="row contact-form">
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11125.575864777624!2d16.003662!3d45.8033678!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd7e376fd0da1fc5c!2sKoios%20savjetovanje%20d.o.o.!5e0!3m2!1sen!2shr!4v1657710426671!5m2!1sen!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                   </div>
      <div class="col-md-6">
        <div id="success"></div>
        <form name="sentMessage" id="contactForm" novalidate="novalidate">
          <div class="control-group">
            <input type="text" class="form-control" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input type="email" class="form-control" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input type="text" class="form-control" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <textarea class="form-control" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div>
            <button class="btn custom-btn" type="submit" id="sendMessageButton">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
